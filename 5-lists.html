<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>3 types of lists</h1>
    <h3>Ordered Lists</h3>
    <ol>
        <li>Yash</li>
        <li>Kunal</li>
        <li>Akshay</li>
    </ol> 
    <h3>Unordered Lists</h3>   
    <ul>
        <li>Mango</li>
        <li>Apple</li>
        <li>Banana</li>
    </ul>
    <h3>Definition Lists</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language.</dd>
        <dt>Javascript</dt>
        <dd>JavaScript is used by web browsers for creating interactive effects.</dd>
        <dt>CSS</dt>
        <dd>Css is used for styling webpages.</dd>
    </dl>
</body>
</html>
