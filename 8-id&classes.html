<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Id and Classes</title>
    <style>
        #firstdiv{
            color: red;
        }
        .red{
            background-color: blue;
        }
        
    </style>

    <span id="firstspan" class="red">Second</span>
