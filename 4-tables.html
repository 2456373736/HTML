<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        td{
            border: 2px solid black;  
        }
    </style>
</head>
<body>
    <table>
        <caption>Employee Details</caption>
        <thead>
            
            <th>NAME</th>
            <th>AGE</th>
            <th>SALARY</th>

        </thead>

        <tbody>
        <tr>
            <td>John Doe</td>
            <td>32</td>
            <td>$5000</td>
        </tr>
        <tr>
            <td>Sam Ryle</td>
            <td>30</td>
            <td>$6000</td>
        </tr>
        <tr>
            <td>Marcus Johanthan</td>
            <td>28</td>
            <td>$4000</td>
        </tr>
        <tr>
            <td rowspan="2">Mark Youis</td>
            <td>29</td>
            <td>$4000</td>
        </tr>
        </tbody>

        <tfoot> 
        <tr>
            <td colspan="2">Luis Velcrow</td>
            <td>$3000</td>
        </tr>
        </tfoot>
    </table>
</body>
</html>
