<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms- Job Application</title>
</head>

<body>
    <form action="post">

        <div><label for="username">Username: </label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>

        <div>
            <label for="age">Age: </label>
            <input type="number" id="age" name="age" placeholder="Enter your age">
        </div>

        <div>
            <label for="experience">Experience: </label>
            <input type="text" type="number" id="experience" name="experience" placeholder="Enter your experience">
        </div>

        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="checkbox" name="checkbox" value="yes">
            <label for="checkbox">Click to check the usage of checkbox.</label>
        </div>
        <div>
            <label for="review">Enter your comment here </label>
            <br>
            <textarea type="comment" id="review" name="review" rows="4" cols="50"></textarea>
        </div>
        <div>
            <select name="Fruits" id="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="orange">Orange</option>
                
            </select>
        </div>

    </form>
</body>

</html>
